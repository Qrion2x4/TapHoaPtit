<!DOCTYPE html>

    <style>

        .admin-header {

        .admin-nav a:hover, .admin-nav a.active { background: rgba(255,255,255,0.2); }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .form-card {

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 5px; font-size: 14px;
        }

        .image-preview-box {
            margin-bottom: 15px;
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background: #fafafa;
        }
        .image-preview-box img {

            max-height: 150px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .price-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .price-preview {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .price-preview h4 {

        .price-preview-value {

        .price-preview-breakdown {

            border-top: 1px solid #ddd;
        }

        .form-actions { display: flex; gap: 15px; margin-top: 30px; }
        .btn {
            padding: 12px 30px; border-radius: 5px; text-decoration: none;
            font-weight: 500; transition: all 0.3s; border: none; cursor: pointer; font-size: 14px;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #e2e8f0; color: #333; }
    </style>
</head>
<body>
<div class="admin-header">

    <nav class="admin-nav">

<div class="container">

        <form th:action="${product.id != null ? '/admin/products/edit/' + product.id : '/admin/products/add'}"
              method="post"
              enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">T√™n S·∫£n Ph·∫©m *</label>
                <input type="text" id="name" name="name" th:value="${product.name}" required
                       placeholder="V√≠ d·ª•: G·∫°o ST25">
            </div>

            <div class="form-group">
                <label for="category">Danh M·ª•c *</label>
                <select id="category" name="category" required>
                    <option value="">-- Ch·ªçn danh m·ª•c --</option>
                    <option value="Th·ª±c ph·∫©m" th:selected="${product.category == 'Th·ª±c ph·∫©m'}">Th·ª±c ph·∫©m</option>
                    <option value="ƒê·ªì u·ªëng" th:selected="${product.category == 'ƒê·ªì u·ªëng'}">ƒê·ªì u·ªëng</option>
                    <option value="Gia v·ªã" th:selected="${product.category == 'Gia v·ªã'}">Gia v·ªã</option>
                    <option value="ƒê·ªì d√πng gia ƒë√¨nh" th:selected="${product.category == 'ƒê·ªì d√πng gia ƒë√¨nh'}">ƒê·ªì d√πng gia ƒë√¨nh</option>
                    <option value="ChƒÉm s√≥c c√° nh√¢n" th:selected="${product.category == 'ChƒÉm s√≥c c√° nh√¢n'}">ChƒÉm s√≥c c√° nh√¢n</option>
                </select>
            </div>

            <div class="form-group">
                <label>H√¨nh ·∫£nh s·∫£n ph·∫©m *</label>

                <div class="image-preview-box">
                    <img id="preview"
                         th:if="${product.imageUrl != null}"
                         th:src="${product.imageUrl.startsWith('/') ? product.imageUrl : '/images/' + product.imageUrl}"
                         onerror="this.style.display='none'">
                    <img id="placeholder"
                         th:unless="${product.imageUrl != null}"
                         src="https://placehold.co/150x150?text=Ch∆∞a+c√≥+·∫£nh">
                </div>

                <input type="file" name="imageFile" accept="image/*" onchange="previewImage(this)">
                <input type="hidden" name="imageUrl" th:value="${product.imageUrl}">
                <div style="font-size: 12px; color: #666; margin-top: 5px;">H·ªó tr·ª£: .jpg, .png, .jpeg</div>
            </div>

            <div class="price-section">
                <div class="form-group">
                    <label for="oldPrice">Gi√° G·ªëc / Gi√° Ni√™m Y·∫øt (‚Ç´)</label>
                    <input type="number" id="oldPrice" name="oldPrice"
                           th:value="${product.oldPrice}" min="0" step="1000"
                           oninput="calculatePercent()"
                           placeholder="V√≠ d·ª•: 135000">
                </div>

                <div class="form-group">
                    <label for="price">Gi√° B√°n Th·ª±c T·∫ø (‚Ç´) *</label>
                    <input type="number" id="price" name="price"
                           th:value="${product.price}" required min="0" step="1000"
                           oninput="calculatePercent()"
                           placeholder="V√≠ d·ª•: 120000">
                </div>
            </div>

            <div class="price-preview">
                <h4>üî• Xem tr∆∞·ªõc gi·∫£m gi√°</h4>
                <div class="price-preview-value" id="percentPreview">0%</div>
                <div class="price-preview-breakdown" id="profitPreview">
                    Nh·∫≠p gi√° g·ªëc v√† gi√° b√°n ƒë·ªÉ xem % gi·∫£m
                </div>
            </div>

            <script>
                function calculatePercent() {
                    const oldPrice = parseFloat(document.getElementById('oldPrice').value) || 0;
                    const price = parseFloat(document.getElementById('price').value) || 0;

                    if (oldPrice > 0 && price > 0) {
                        if (price >= oldPrice) {
                            document.getElementById('percentPreview').textContent = "Kh√¥ng gi·∫£m";
                            document.getElementById('percentPreview').style.color = "#666";
                            document.getElementById('profitPreview').textContent = "Gi√° b√°n ƒëang cao h∆°n ho·∫∑c b·∫±ng gi√° g·ªëc";
                        } else {
                            const percent = Math.round(((oldPrice - price) / oldPrice) * 100);
                            document.getElementById('percentPreview').textContent = "-" + percent + "%";
                            document.getElementById('percentPreview').style.color = "#e74c3c";
                            document.getElementById('profitPreview').textContent =
                                `Kh√°ch ti·∫øt ki·ªám ƒë∆∞·ª£c: ${new Intl.NumberFormat('vi-VN').format(oldPrice - price)} ‚Ç´`;
                        }
                    }
                }
                // Ch·∫°y khi load trang
                document.addEventListener('DOMContentLoaded', calculatePercent);
            </script>

            <div class="price-preview">
                <h4>üí∞ Gi√° B√°n Sau Gi·∫£m Gi√°</h4>
                <div class="price-preview-value" id="finalPrice">0 ‚Ç´</div>
                <div class="price-preview-breakdown">
                    <span id="breakdown"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="stock">S·ªë L∆∞·ª£ng Kho *</label>
                <input type="number" id="stock" name="stock" th:value="${product.stock}" required min="0">
            </div>

            <div class="form-group">
                <label for="description">M√¥ T·∫£</label>
                <textarea id="description" name="description"
                          placeholder="M√¥ t·∫£ chi ti·∫øt v·ªÅ s·∫£n ph·∫©m..." th:text="${product.description}"></textarea>
            </div>

            <!-- ·∫®n input featured (lu√¥n false) -->
            <input type="hidden" name="featured" value="false">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ L∆∞u L·∫°i</button>
                <a href="/admin/products" class="btn btn-secondary">‚ùå H·ªßy</a>
            </div>
        </form>
    </div>
</div>

<script>
    function previewImage(input) {
        var preview = document.getElementById('preview');
        var placeholder = document.getElementById('placeholder');

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                if (preview) {
                    preview.src = e.target.result;
                    preview.style.display = 'inline-block';
                } else if (placeholder) {
                    placeholder.src = e.target.result;
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function calculateDiscount() {
        const basePrice = parseFloat(document.getElementById('basePrice').value) || 0;
        const discountPercent = parseFloat(document.getElementById('discount').value) || 0;
        
        if (basePrice <= 0 || discountPercent < 0 || discountPercent > 100) {
            document.getElementById('finalPrice').textContent = '0 ‚Ç´';
            document.getElementById('breakdown').textContent = 'Nh·∫≠p gi√° v√† % gi·∫£m gi√° h·ª£p l·ªá';
            return;
        }

        const discountAmount = basePrice * (discountPercent / 100);
        const finalPrice = basePrice - discountAmount;

        document.getElementById('finalPrice').textContent = formatCurrency(finalPrice) + ' ‚Ç´';
        document.getElementById('breakdown').innerHTML = 
            `Gi√° g·ªëc: <strong>${formatCurrency(basePrice)} ‚Ç´</strong><br>` +
            `Gi·∫£m: <strong>${discountPercent}%</strong> (${formatCurrency(discountAmount)} ‚Ç´)<br>` +
            `Gi√° b√°n: <strong>${formatCurrency(finalPrice)} ‚Ç´</strong>`;
    }

    function formatCurrency(value) {
        return new Intl.NumberFormat('vi-VN').format(Math.round(value));
    }

    // T√≠nh to√°n l√∫c t·∫£i trang
    document.addEventListener('DOMContentLoaded', calculateDiscount);
</script>
</body>
</html>
