<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực email - TapHoaPtit.online</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="container">
        <!-- Thành công -->
        <div th:if="${success}">
            <div class="success-icon">✅</div>
            <h2>Xác thực thành công!</h2>
            <p class="description" th:text="${success}"></p>
            
            <div class="link">
                <p><a href="/login" class="btn-primary">Đăng nhập ngay</a></p>
                <p><a href="/">← Về trang chủ</a></p>
            </div>
        </div>
        
        <!-- Thất bại -->
        <div th:if="${error}">
            <div class="error-icon">❌</div>
            <h2>Xác thực thất bại!</h2>
            <div class="error" th:text="${error}"></div>
            
            <div class="link">
                <p><a href="/register">Đăng ký lại</a></p>
                <p><a href="/">← Về trang chủ</a></p>
            </div>
        </div>
    </div>
    
    <style>
        .success-icon, .error-icon {
            font-size: 80px;
            text-align: center;
            margin: 20px 0;
        }
        
        .btn-primary {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
