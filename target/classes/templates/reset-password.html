        .toggle-password {

<body>

        <p class="description">

        </p>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form method="post" action="/reset-password" id="resetForm">
            <input type="hidden" name="token" th:value="${token}">
            
            <div class="form-group">
                <label for="password">
                    üîí M·∫≠t kh·∫©u m·ªõi: <span class="required">*</span>

                <div class="password-input-wrapper">

                           required

                           autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">
                    üîê X√°c nh·∫≠n m·∫≠t kh·∫©u: <span class="required">*</span>
                </label>
                <div class="password-input-wrapper">
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi"
                           required 
                           minlength="6"
                           autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <small class="hint error-message" id="passwordError" style="display: none;">
                    ‚ö†Ô∏è M·∫≠t kh·∫©u kh√¥ng kh·ªõp!
                </small>
            </div>
            
            <button type="submit">ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</button>
        </form>
        
        <div class="link">

        </div>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
        
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const form = document.getElementById('resetForm');
        
        function checkPasswordMatch() {
            if (confirmPassword.value === '') {
                passwordError.style.display = 'none';
                return true;
            }
            
            if (password.value !== confirmPassword.value) {
                passwordError.style.display = 'block';
                confirmPassword.style.borderColor = '#f44336';
                return false;
            } else {
                passwordError.style.display = 'none';
                confirmPassword.style.borderColor = '#4CAF50';
                return true;
            }
        }
        
        confirmPassword.addEventListener('input', checkPasswordMatch);
        password.addEventListener('input', checkPasswordMatch);
        
        form.addEventListener('submit', function(e) {
            if (!checkPasswordMatch()) {
                e.preventDefault();
                alert('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
                return false;
            }
        });
    </script>
