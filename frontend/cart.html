<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng – Tạp Hóa PTIT</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">Tạp Hóa PTIT</div>
    <nav class="main-nav">
      <a href="home.html">Trang chủ</a>
      <a href="shop.html">Mua hàng</a>
      <a href="cart.html" class="active">Giỏ hàng</a>
      <a href="login.html" class="btn-login">Đăng nhập</a>
    </nav>
  </header>

  <main class="cart-container">
    <h2>Giỏ hàng của bạn</h2>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Đơn giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- các dòng sản phẩm sẽ được JS sinh ra -->
      </tbody>
    </table>

    <div class="cart-summary">
      <span>Tổng tiền:</span>
      <span id="total-price">0₫</span>
    </div>

    <div class="cart-actions">
      <button onclick="clearCart()" class="btn-clear">Xóa toàn bộ</button>
      <button onclick="checkout()" class="btn-checkout">Thanh toán</button>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Tạp Hóa PTIT. All rights reserved.</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
