<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạp Hóa PTIT - Giỏ hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <h1>🛍️ Tạp Hóa PTIT</h1>
    <button onclick="logout()">Đăng xuất</button>
  </header>

  <main>
    <h2>Sản phẩm</h2>
    <div class="products">
      <div class="product">
        <p>Bánh Snack</p>
        <p>10.000đ</p>
        <button onclick="addToCart('Bánh Snack', 10000)">Thêm vào giỏ</button>
      </div>
      <div class="product">
        <p>Nước suối</p>
        <p>8.000đ</p>
        <button onclick="addToCart('Nước suối', 8000)">Thêm vào giỏ</button>
      </div>
      <div class="product">
        <p>Mì gói</p>
        <p>7.000đ</p>
        <button onclick="addToCart('Mì gói', 7000)">Thêm vào giỏ</button>
      </div>
    </div>

    <h2>🛒 Giỏ hàng</h2>
    <ul id="cart-list"></ul>
    <p id="total"></p>
    <button onclick="clearCart()">Xóa giỏ hàng</button>
  </main>

  <script>
    async function loadCart() {
      const res = await fetch("http://localhost:8080/api/cart");
      const cart = await res.json();
      renderCart(cart);
    }

    async function addToCart(name, price) {
      await fetch("http://localhost:8080/api/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, quantity: 1 })
      });
      loadCart();
    }

    async function clearCart() {
      await fetch("http://localhost:8080/api/cart/clear", { method: "POST" });
      loadCart();
    }

    function renderCart(cart) {
      const list = document.getElementById("cart-list");
      const total = document.getElementById("total");
      list.innerHTML = "";
      let sum = 0;
      cart.forEach(item => {
        sum += item.price * item.quantity;
        list.innerHTML += `<li>${item.name} x ${item.quantity} - ${item.price * item.quantity}đ</li>`;
      });
      total.innerText = `Tổng cộng: ${sum}đ`;
    }

    async function logout() {
      await fetch("http://localhost:8080/api/logout", { method: "POST" });
      window.location.href = "index.html";
    }

    loadCart();
  </script>
</body>
</html>
